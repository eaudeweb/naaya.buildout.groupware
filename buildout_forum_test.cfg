[buildout]
extensions = mr.developer
extends =
    naaya.cfg
    versions.cfg
    secret.cfg
    sources.cfg
parts =
    zeoserver
    zope-instance-0
    zope-instance-dev
    ldapdump
    mail-sender
find-links =
    http://eggshop.eaudeweb.ro
newest = false
eggs-directory = ${buildout:directory}/../common/eggs
develop =
    ${buildout:directory}/src/naaya/Naaya
auto-checkout =
    eea.dummymaildelivery
    eea.ldapadmin
    eea.userseditor
    eea.usersdb
    Products.NaayaForum
    Products.NaayaGlossary
    naaya-survey
    naaya.content.bfile
    naaya.content.meeting
    naaya.content.talkback
    naaya.content.youtube
    naaya.flowplayer
    naaya.groupware
    naaya.gwapplications
    naaya.gwhelp
    naaya.i18n
    naaya.photoarchive
    naaya.updater
    NaayaBundles-Forum
always-checkout = true

[zope-instance-0]
<= zope-instance
   zeoclient
eggs = 
    ${zope-instance:eggs}
    eea.dummymaildelivery
zcml = 
    ${zope-instance:zcml}
    eea.dummymaildelivery
recipe = plone.recipe.zope2instance
zodb-temporary-storage = ${zeoserver:_client-temporary-storage-cfg}
http-address = 13091

[zope-instance-dev]
<= zope-instance
   zeoclient
eggs = 
    ${zope-instance:eggs}
    eea.dummymaildelivery
zcml = 
    ${zope-instance:zcml}
    eea.dummymaildelivery
environment-vars = 
    ${zope-instance:environment-vars}
    NEW_RELIC_ENABLED false
recipe = plone.recipe.zope2instance
zodb-temporary-storage = ${zeoserver:_client-temporary-storage-cfg}
http-address = 13098
