[buildout]
find-links +=
    http://eggshop.eaudeweb.ro/
develop +=
    src/Naaya
    src/naaya.content-compat
    src/naaya.content.bfile
    src/naaya.flowplayer
    src/naaya.groupware
    src/naaya.gwapplications
    src/naaya.photoarchive
    src/naaya.content.talkback
    src/naaya.content.meeting
    src/naaya.updater
    src/naaya.observatory
    src/Products.NaayaForum
    src/Products.NaayaSurvey
    src/Products.NaayaWidgets
    src/Products.NaayaCalendar
    src/naaya.ldapdump
    src/edw.circaimport

[zope-server]
recipe = plone.recipe.zope2install
url = http://eggshop.eaudeweb.ro/Zope-2.10.9-edw1.tgz

[zope-instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope-server:location}
user = admin:admin
effective-user = zope
products =
    ${buildout:directory}/products
eggs =
    naaya.groupware
    naaya.gwapplications
    naaya.content-compat
    naaya.content.talkback
    naaya.content.meeting
    naaya.photoarchive
    naaya.updater
    naaya.observatory
    Products.NaayaForum
    Products.NaayaSurvey
    Products.LDAPUserFolder
    edw-cookiecrumbler
    xlwt
    naaya.ldapdump
    edw.circaimport
zcml =
    naaya.content.bfile
    naaya.content.talkback
    naaya.content.meeting
    naaya.groupware
    naaya.gwapplications
    naaya.observatory
    Products.TextIndexNG3
    naaya.ldapdump-meta
    edw.circaimport
    edw.circaimport-meta
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/egg-cache
zcml-additional =
  <configure xmlns:ld="http://ns.eaudeweb.ro/naaya.ldapdump"
             xmlns:circaimport="http://ns.eaudeweb.ro/edw.circaimport">
    <ld:reader path="${buildout:directory}/var/ldapdump/config.yaml" />
    <circaimport:root path="${buildout:directory}/data_volume/temp/circa_import"/>
  </configure>

[zeoclient]
zeo-client = on
zeo-address = ${zeoserver:zeo-address}
shared-blob = on
blob-storage = ${zeoserver:blob-storage}

[zeoserver]
recipe = plone.recipe.zope2zeoserver
zope2-location = ${zope-server:location}
effective-user = zope
eggs =
    ZODB3
    zope.proxy
file-storage = ${buildout:directory}/var/zeoserver/filestorage/Data.fs
blob-storage = ${buildout:directory}/var/zeoserver/blobstorage
zeo-address = ${buildout:directory}/var/zeoserver/zeo.socket
socket-name = ${buildout:directory}/var/zeoserver/daemon.socket

[poundbuild]
recipe = plone.recipe.pound:build
url = http://eggshop.eaudeweb.ro/pound-2.5-maxbuf.tar.gz

[poundconfig]
recipe = plone.recipe.pound:config
socket = ${buildout:directory}/var/poundctl.socket
user = zope
group = zope
timeout = 60
grace = 10

[ldapdump]
recipe = zc.recipe.egg
eggs = naaya.ldapdump
arguments = "${buildout:directory}/var/ldapdump/config.yaml"
