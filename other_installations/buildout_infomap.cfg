[buildout]
extends =
    naaya.cfg
    versions.cfg
    secret.cfg
parts =
    zeoserver
    zope-instance-0
    zope-instance-1
    zope-instance-dev
    ldapdump
    haproxy-build
    haproxy-config
    cluster
    mail-sender
find-links =
    http://eggshop.eaudeweb.ro
newest = false
develop =
    ${buildout:directory}/src/eea.ldapadmin
    ${buildout:directory}/src/eea.usersdb
    ${buildout:directory}/src/ispraforum
    ${buildout:directory}/src/NaayaBundles-Forum

[zope-instance-ispra]
user = admin:admin
effective-user = zope
zcml-additional = ${zope-instance:zcml-additional}
_mail_queue_path = ${buildout:directory}/var/naaya-mail-queue
environment-vars +=
    FORUM_URL https://groupware.info-rac.org
    NETWORK_NAME infoMAP

eggs =
    ${zope-instance:eggs}
    eea.ldapadmin
    ispraforum
zcml =
    ${zope-instance:zcml}
    eea.ldapadmin
    ispraforum

[zope-instance-0]
<= zope-instance-ispra
   zeoclient
zodb-temporary-storage = ${zeoserver:_client-temporary-storage-cfg}
http-address = 12081
recipe = plone.recipe.zope2instance

[zope-instance-1]
<= zope-instance-ispra
   zeoclient
zodb-temporary-storage = ${zeoserver:_client-temporary-storage-cfg}
http-address = 12082
recipe = plone.recipe.zope2instance

[zope-instance-dev]
<= zope-instance-ispra
   zeoclient
zodb-temporary-storage = ${zeoserver:_client-temporary-storage-cfg}
http-address = 12089
recipe = plone.recipe.zope2instance

[haproxy-build]
recipe = plone.recipe.haproxy
url = http://www.haproxy.org/download/1.6/src/haproxy-1.6.6.tar.gz
cpu = generic
target = generic

[haproxy-config]
recipe = collective.recipe.template
input = ${buildout:directory}/haproxy.tpl
output = ${buildout:directory}/haproxy.cfg
frontend-bind = 127.0.0.1:12080
frontend-backend = Zopes
backends =
    backend Zopes
        balance roundrobin
        option httpchk
        server Zope1 127.0.0.1:12081 check
        server Zope2 127.0.0.1:12082 check

[cluster]
recipe = plone.recipe.cluster
start =
    ${buildout:bin-directory}/zeoserver start
    ${buildout:bin-directory}/zope-instance-0 start
    ${buildout:bin-directory}/zope-instance-1 start
    /var/local/forum/bin/haproxy -D -f /var/local/forum/haproxy.cfg
stop =
    kill -9 `pidof haproxy`
    ${buildout:bin-directory}/zope-instance-0 stop
    ${buildout:bin-directory}/zope-instance-1 stop
    ${buildout:bin-directory}/zeoserver stop
restart =
    kill -9 `pidof haproxy`
    ${buildout:bin-directory}/zeoserver restart
    ${buildout:bin-directory}/zope-instance-0 restart
    ${buildout:bin-directory}/zope-instance-1 restart
    /var/local/forum/bin/haproxy -D -f /var/local/forum/haproxy.cfg
