[buildout]
extensions = mr.developer
extends =
    naaya.cfg
    versions.cfg
    sources.cfg
parts =
    zeoserver
    instance
    ldapdump
    mail-sender
    newrelic
#    autodisable
find-links =
    http://eggshop.eaudeweb.ro
newest = false
auto-checkout =
    NaayaBundles-Forum
    collective.newrelic
always-checkout = true

[instance]
<= zope-instance
environment-vars =
    ${zope-instance:environment-vars}
    NEW_RELIC_ENABLED true
    NEW_RELIC_CONFIG_FILE ${buildout:directory}/newrelic.ini
    NEW_RELIC_ENVIRONMENT production
eggs =
    ${zope-instance:eggs}
    collective.newrelic
zcml =
    ${zope-instance:zcml}
    collective.newrelic

[newrelic]
recipe = zc.recipe.egg:scripts
eggs = newrelic

