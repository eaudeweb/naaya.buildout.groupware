[zope-instance]
recipe = plone.recipe.zope2instance
effective-user = zope
user = admin:admin
http-address = 8080

products =
    ${buildout:directory}/products
develop = src/NaayaBundles-Forum
eggs =
    edw-pycaptcha
    edw-cookiecrumbler
    edw-extfile
    zope.app.i18n
    zope.app.interface

    naayabundles_forum
    naaya.groupware
    naaya.gwapplications
    naaya.content-compat
    naaya.content.talkback
    naaya.content.meeting
    naaya.photoarchive
    naaya.updater
    naaya.observatory
    Products.NaayaForum
    Products.LDAPUserFolder
    edw-cookiecrumbler
    Products.RDFSummary
    Products.RDFCalendar
    Products.ZSPARQLMethod
    xlwt
    naaya.ldapdump
    edw.circaimport
zcml =
    naayabundles_forum
    naaya.content.bfile
    naaya.content.talkback
    naaya.content.meeting
    naaya.groupware
    naaya.gwapplications
    naaya.observatory
    naaya.ldapdump-meta
    edw.circaimport
    edw.circaimport-meta
_mail_queue_path = ${buildout:directory}/var/naaya-mail-queue
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/egg-cache
    NAAYA_MAIL_QUEUE ${:_mail_queue_path}
    EIONET_LDAP_EXPLORER http://www.eionet.europa.eu/eionet_ldap_explorer
zcml-additional =
  <configure xmlns:ld="http://ns.eaudeweb.ro/naaya.ldapdump"
             xmlns:circaimport="http://ns.eaudeweb.ro/edw.circaimport">
    <ld:reader path="${buildout:directory}/var/ldapdump/config.yaml" />
    <circaimport:root path="${buildout:directory}/data_volume/temp/circa_import"/>
  </configure>
